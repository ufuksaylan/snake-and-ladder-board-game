<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="buttons">
        <button class="button-18" id="customGame">Start custom game</button>
      </div>
      <div class="nrangeContainer">
        <div class="value">n = 20</div>
        <input type="range" min="20" max="80" step="5" value="20">
      </div>
      <div class="numberOfPlayersContainer">

        <label for="numberOfPlayers">Number of Players (2-3):</label>

        <input type="number" id="numberOfPlayers" name="numberOfPlayers"
       min="2" max="3"value="2">

      </div>

      <div class="buttons">
        <button class="button-18" id="edit">Edit the game</button>
      </div>

      <div class="addingSnakeContainer">

        <div class="Head">
          <label for="numberHead">Head</label>

          <input type="number" id="numberHead" name="numberHead"
         min="2" max="79"value="2">
        </div>
        <div class="tail">
          <label for="numberTail">Tail</label>

          <input type="number" id="numberTail" name="numberTail"
         min="2" max="79"value="2">
        </div>

        <div class="buttons">
          <button class="button-18" id="addSnake">add snake</button>
        </div>
      </div>


      <div class="addingLadderContainer">

        <div class="tail">
          <label for="Beginning">Beginning</label>

          <input type="number" id="Beginning" name="Beginning"
         min="2" max="79"value="2">
        </div>
        <div class="tail">
          <label for="end">End</label>

          <input type="number" id="end" name="end"
         min="2" max="79"value="2">
        </div>

        <div class="buttons">
          <button class="button-18" id="addLadder">add ladder</button>
        </div>
      </div>

    </div>
    <div class="middle">
      <div class="buttons">
        <button class="button-18" id="json">Start game (opens json file)</button>
      </div>
      <div class="board" id="board">


      </div>

    </div>
    <div class="right">
      <div class="buttons">
        <button class="button-18">Game Play</button>
      </div>
      <div class="dice-container">
        <img src="img/1.png" alt="" id="diceimg">
        <button class="button-18" id="roll">Roll</button>


      </div>
    </div>




  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
