<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="buttons">
        <button class="button-18">Start custom game</button>
      </div>
    </div>
    <div class="middle">
      <div class="buttons">
        <button class="button-18" id="json">Start game (opens json file)</button>
      </div>
      <div class="board" id="board">


      </div>

    </div>
    <div class="right">
      <div class="buttons">
        <button class="button-18">Game Play</button>
      </div>
      <div class="dice-container">
        <img src="img/1.png" alt="" id="diceimg">
        <button class="button-18" id="roll">Roll</button>


      </div>
    </div>




  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
